<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="survey-icon.jpg">
</head>
<body>
    <header id="main-header" class="main-header"></header>
    <div id="heading"> 
        <p id="header">freeCodeCamp Survey Form</p>
        <p><em>Thank you for taking the time to help us improve the platform</em></p>
    </div> 
    <form id="survey-form">
        <div>
            <label id="form-group" for="name">Name</label><br>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
        </div><br>
        <div>
            <label id="form-group" for="Email">Email</label><br>
            <input type="text" name="Email" id="Email" class="form-control" placeholder="Enter your Email" required>
        </div><br>
        <div>
            <label id="form-group" for="Age">Age (optional)</label><br>
            <input type="text" name="Age" id="Age" class="form-control" placeholder="Age" required>
        </div><br>
        <div>
            <label id="form-group" for="current role">which option best describes your current role?</label><br>
            <input type="text" name="current role" id="current role" class="form-control" placeholder="select current role" required>
        </div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div>
            <input type="radio" name="radio" id="radio">
            <label for="radio">Definitely</label>
        </div>
        <div>
            <input type="radio" name="radio" id="radio">
            <label for="radio">Maybe</label>
        </div>
        <div>
            <input type="radio" name="radio" id="radio">
            <label for="radio">Not sure</label>
        </div><br>
        <div>
            <label for="option">What is your favorite feature of freeCodeCamp?</label><br>
            <input type="text" name="option" id="option" class="form-control" placeholder="select option" required>
        </div>
        <div>
            <p>What would you like to see improved?</p>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">Front-end Project</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">Back-end Project</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">Data Visualization</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">Challenges</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">Open Source Community</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">Gitter help rooms</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">Videos</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">City Meetups</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">Wiki</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">Forum</label>
        </div>
        <div>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="text">Additional courses</label>
        </div><br>
        <div>
            <label for="text">Any comment or suggestions?</label><br>
            <textarea name="comment" id="comment" cols="75" rows="9">Enter your comment here...</textarea>
        </div><br>
        <div id="submit">
            <input type="submit" value="submit">
        </div>
    </form>
</body
</html>
